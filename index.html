<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="onInit()">
    <h1>Mine sweeper</h1>
    <div class="levels">
        <button onclick="setLevels(this)" data-size="4" data-mines="2">Beginner</button>
        <button onclick="setLevels(this)" data-size="8" data-mines="14">Medium</button>
        <button onclick="setLevels(this)" data-size="12" data-mines="32">Expert</button>
    </div>
    <div class="modes">
        <button onclick="changeToLight()">Light mode </button>
        <button onclick="changeToDark()">Dark mode </button>
    </div>
    <div class="lives-container">
        <img src="img/hearts-life.png" class=" lives live-1"/>
        <img src="img/hearts-life.png" class=" lives live-2"/>
        <img src="img/hearts-life.png" class=" lives live-3"/>
    </div>
    <button class="mines-exter" onclick="onExterminatorClick(this)">✖️💣</button>
    <div class="timer">Your time: 
        <span>000</span>
    </div>
    <div class="shown-count">00</div>
    <button class="reset-btn" onclick="onCloseModal()">😊</button>
    <table>
        <tbody class="board">
        </tbody>
    </table>
    <div class="modal">
    </div>

    <div class="modal">
        <h2>You lost, try again!</h2>
    </div>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
    <footer>Ⓒ Omer Kaduri</footer>
</body>
</html>
